apply plugin: 'com.android.library'

def cfg = rootProject.ext.configuration

version = '1.0.0'
group = GROUP

android {
    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 1
        versionName project.version

    }
    buildTypes {
        release {
            consumerProguardFiles fileTree(dir: 'rules', include: ['*.pro']).asList().toArray()
        }
    }
}

dependencies {

}

// Create source/javadoc artifacts for publishing
apply from: "$rootDir/gradle/artifacts.gradle"

// Configure android-maven-gradle-plugin
install.repositories.mavenInstaller.pom.project {

    name 'util'
    description 'util'
    packaging POM_PACKAGING
    url POM_URL

    licenses {
        license {
            name POM_LICENCE_NAME
            url POM_LICENCE_URL
            distribution POM_LICENCE_DIST
        }
    }

    scm {
        url POM_SCM_URL
        connection POM_SCM_CONNECTION
        developerConnection POM_SCM_DEV_CONNECTION
    }

    developers {
        developer {
            id 'Tong'                          // your user id (you can write your nickname)
            name 'wangtotang'                  // your user name
            email 'wangtotang@gmail.com'       // your email
        }
    }
}

bintray {
    configurations = ['archives']

    publish = true

    pkg {
        repo = 'maven'
        name = 'util'
        licenses = ['Apache-2.0']
        websiteUrl = POM_URL
        issueTrackerUrl = POM_ISSUE_URL
        vcsUrl = POM_VCS_URL
    }
}
